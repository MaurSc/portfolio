<div id="contact" class="contact container">
    <div class="section-title">
        <h2>Contact</h2>
    </div>
    <div class="contact__description">
        <p>Para ponerte en contacto conmigo podes hacerlo del siguiente modo</p>
    </div>
    <div class="contact__methods">
        <div class="contact__methods-box">
            <fa-icon class="btn" [icon]="phone"></fa-icon>
            <div class="contact__methods-text"> <p>phone</p> <p>99 9999 9999</p> </div>
        </div>
        <div class="contact__methods-box">
            <fa-icon class="btn" [icon]="mail"></fa-icon>
            <div class="contact__methods-text"> <p>Mail</p> <p>ejemplo@ejemplo.com</p> </div>
        </div>
        <div class="contact__methods-box">
            <fa-icon class="btn" [icon]="location"></fa-icon>
            <div class="contact__methods-text"> <p>Location</p> <p>Lomas de Zamora Bs As</p> </div>
        </div>
    </div>
    <div class="contact__map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26220.781908604713!2d-58.42906172312599!3d-34.765724679527274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd261abf8fb75%3A0xd3b4119f62723032!2sLomas%20de%20Zamora%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1650564603547!5m2!1ses-419!2sar" width="100%" height="290" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
   
</div>
